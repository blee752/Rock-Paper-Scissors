<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div class="title-container">
        <h1>Rock Paper Scissors game!</h1>  
    </div>
    <div class="score">
        <h3 class='player-Score'>Player: 0</h3>
        <h3 class='cpu-Score'>Opponent: 0</h3>
    </div>
    <div class="results">
        <h2>Score</h2>
    </div>
    <div class="main-container">
        <div class='player-container'>
            <h2 class='player-selection'>Player choice:</h2>
            
            <div class="choices">
                <button class='pButton'><img src="image/rock.png" alt="rock"></button>
                <button class='pButton'><img src="image/scissors.png" alt="scissors"></button>
                <button class='pButton'><img src="image/paper.png" alt="paper"></button>
            </div>
        </div>
        <div class='comp-container'>
            <h2 class='comp-selection'>Computer Choice:</h2>
            
            <div class="cpu-choices">
                <button><img src="image/rock.png" alt="rock"></button>
                <button><img src="image/scissors.png" alt="scissors"></button>
                <button><img src="image/paper.png" alt="paper"></button>
            </div>
        </div>
    </div>

    <div class='modal'>
        <div class='modal-info'>
            <p> has won. Do you want to play again?</p>
            <div>
                <button class='yes'>Yes</button>
                <button class='no'>No</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
